<div class="container-sm mt-5" style="max-width: 384px;">
    <div class="img-title-container d-flex align-items-center justify-content-center">
        <img src="assets/to-do-list.png" alt="Logo" width="64" height="64" class="d-inline-block align-text-top me-3">
        <h1>Todo-List App</h1>
    </div>
    <form>
        <div class="form-group mb-2 mt-3">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" [(ngModel)]="email">
        </div>
        <div class="form-group mb-3">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" [(ngModel)]="password">
        </div>
        <div class="form-group mt-3 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary me-2">Sign up</button>
            <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
        </div>
    </form>
</div>
