<div class="activity-container" *ngFor="let activity of activities">
    <div class="activity-left-container">
        <p>{{activity.name}} : {{activity.date}}</p>
        <p>{{activity.description}}</p>
    </div>
    <div class="activity-right-container">
        <a class="button">Marked as done</a>
        <a class="button">Open</a>
        <a class="button">Remove</a>
    </div>
</div>
