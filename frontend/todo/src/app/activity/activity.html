<div class="card text-bg-white mb-3 mx-auto" style="max-width: 1300px;" *ngFor="let activity of activities">
  <div class="card-header">Luogo : {{activity.date}}</div>
  <div class="card-body">
    <h5 class="card-title">{{activity.name}}</h5>
    <p class="card-text">{{activity.description}}</p>
    <div class="d-flex gap-2">
        <a href="#" class="btn btn-primary">Marked as done</a>
        <a href="#" class="btn btn-primary">Open</a>
        <a href="#" class="btn btn-primary">Remove</a>
    </div>
  </div>
</div>
